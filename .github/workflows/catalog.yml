name: Catalog script

on:
  push:
    branches: [master]
    paths: ['scripts/**']
  pull_request:
    branches: [master]
    paths: ['scripts/**']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Check syntax
        run: python -m py_compile scripts/generate_catalog.py
